<ion-header>
	<ion-toolbar>
		<ion-title>
			TP:Calculatrice
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-grid>
				<ion-row>
					<ion-col size = 12>
						<ion-input class="ecran" type="text" readonly=true [(ngModel)] = "resultat">
							{{display | number : '.0-8'}}
						</ion-input>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-header>
		<ion-card-content>
			<ion-grid>
				<ion-row>
					<ion-col>
						<button ion-button class="bouton1" (click) = effacer()>
							AC
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton1">
							+/-
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton1" (click) = operation(1)>
							%
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton2" (click) = operation(2)>
							/
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(7)>
							7
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(8)>
							8
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(9)>
							9
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton2" (click) = operation(3)>
							x
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(4)>
							4
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(5)>
							5
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(6)>
							6
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton2" (click) = operation(4)>
							-
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(1)>
							1
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(2)>
							2
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton3" (click) = afficherNombre(3)>
							3
						</button>
					</ion-col>
					<ion-col>
						<button ion-button class="bouton2" (click) = operation(5)>
							+
						</button>
					</ion-col>
				</ion-row>
				<ion-row>
					<ion-col size = 6>
						<button ion-button class="bouton4" (click) = afficherNombre(0)>
							0
						</button>
					</ion-col>
					<ion-col size = 3>
						<button ion-button class="bouton3">
							,
						</button>
					</ion-col>
					<ion-col size = 3>
						<button ion-button class="bouton2" (click) = calculer()>
							=
						</button>
					</ion-col>
				</ion-row>
			</ion-grid>
		</ion-card-content>
	</ion-card>
</ion-content>
